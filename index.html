<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/app.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <main class="main">
        <article class="main__article article">
            <!--logo-->
            <header class="article__header header">
                <img class="header__img" src="Assets/EM-1.png" alt="">
            </header>
            <section class="article__section section">
                <div class="section__container-textarea">
                    <textarea id="input-text" class="section__textarea" placeholder="Ingrese el texto aquí..."></textarea>
                </div>

                <span class="section__span"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</span>
                <div class="section__container-buttons">
                    <button onclick="encrypt()" class="section__buttons buttons--green">
                        <span>Encriptar</span>
                    </button>
                    <button onclick="decrypt()" class="section__buttons buttons--white">
                        <span>Desencriptar</span>
                    </button>
                </div>
            </section>
        </article>
        <!--Imagen y notificación del estado del encriptador-->
        <div id="output-text" class="main__notify-container notify-container">
            <picture class="notify-container__img-container">
                <img class ="notify-container__img" src="/Assets/searching_img.png" alt="searching">
            </picture>
            <section class="notify-container__section">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </div>
    </main>
<script src="JS/app.js"></script>
</body>
</html>
